<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat do Febatis</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

<link rel="stylesheet" href="styles.css">

</head>
<body>

    <form id="chat">

        <input type="text" name="username" placeholder="Informe seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Informe sua mensagem">
        <button type="submit">Enviar</button>

    </form>

    <script type="text/javascript">
        
        var socket = io('http://0664b540.ngrok.io')

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>' + message.author + '</strong>: ' + message.message)
        }

        socket.on('previousMessages', messages => {
            $('.messages').empty()
            for (message of messages) {
                renderMessage(message)
            }
        })

        socket.on('receivedMessege', message => {
            renderMessage(message)
        })

        $('#chat').submit(event => {
            event.preventDefault()
            
            var author = $('input[name=username]').val()
            var message = $('input[name=message]').val()
            
            if(author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message
                }

                renderMessage(messageObject)

                socket.emit('sendMessage', messageObject)
            }

        })
    
    </script>
    
</body>
</html>
